  <link rel="stylesheet" href="../bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <div class="container my-4">

    <div class="card mx-auto">

      <div class="card-header">
        New expense
      </div>

      <div class="card-body">

        <!-- <ul class="nav nav-tabs mb-3">
          <li class="nav-item">
            <a href="new_expense-expense.html" class="nav-link">Expense</a>

        <form>
          <div class="row g-3 align-items-center mb-3">
            <div class="col-auto">
              <select class="form-select" id="form-select" name="from">
              </select>
            </div>
            <div class="col">
              <p class="col-form-label">gave money to someone</p>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="amount" class="form-label">How much?</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" min="0" name="amount">
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="to" class="form-label">To whom?</label>
            <div id="form-radio-container"></div>
          </div>

          <div class="form-group mb-3">
            <label for="description" class="form-label">What for?</label>
            <input type="text" class="form-control" id="descrption">
          </div>
          <div class="form-group mb-3">
            <label for="date" class="form-label">When?</label>
            <input type="date" class="form-control" name="date" id="date-picker">
          </div>

          <div class="d-grid gap-2 mx-auto">
            <button type="submit" class="btn btn-primary" id="submit-btn">Add expense</button>
            <a href="group_overview.html" type="button" class="btn btn-secondary" id="submit-btn">Cancel</a>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="../bootstrap.bundle.min.js"></script>
