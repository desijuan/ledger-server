<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group overview</title>
  <link rel="stylesheet" href="resources/bootstrap.min.css">
  <link rel="stylesheet" href="resources/styles.css">
</head>

<body>
  <div class="container my-4">

    <div class="card mx-auto">

      <div class="card-header">
        Group overview
      </div>

      <div class="card-body">

        <h4>To settle the debts</h4>
        <ul>
          <li>
            Carlos pays 50$ to Lucía
            <button type="button" class="btn btn-outline-primary float-end"
              style="--bs-btn-padding-y: .12rem; --bs-btn-padding-x: .25rem; --bs-btn-font-size: .7rem;">
              Done!
            </button>
          <li>
            Daniel pays 30$ to Lucía
            <button type="button" class="btn btn-outline-primary float-end"
              style="--bs-btn-padding-y: .12rem; --bs-btn-padding-x: .25rem; --bs-btn-font-size: .7rem;">
              Done!
            </button>
          </li>
        </ul>

        <h4>
          Expenses
          <button type="button" class="btn btn-primary btn-sm float-end" id="new-expense-button">New expense</button>
        </h4>
        <span id="expenses-status-text">Loading...</span>
        <ul id="expenses-list" hidden>
        </ul>

      </div>
    </div>
  </div>

  <script src="resources/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="group_overview.js"></script>
</body>

</html>
